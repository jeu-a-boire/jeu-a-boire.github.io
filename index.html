<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shot Up</title>
</head>

<link rel="stylesheet" href="Ressources/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>

<script src="Ressources/init_firebase.js" ></script>
<script src="Ressources/fonction_firebase.js" ></script>
<script src="Ressources/background_color.js" ></script>
<script src="Ressources/gere_html.js" ></script>
<script src="Ressources/utils.js" ></script>

<body>

<div id="body">

    <div id="accueil">

        <button type="button" class="btn btn-dark" onclick="creerPartieMenu()">Créer une partie</button>
        <button type="button" class="btn btn-dark" onclick="rejoindrePartieMenu()">Rejoindre une partie</button>

    </div>

    <div id="creerUnePartie">

        <img alt="left arrow" class="left_arrow" src="Ressources/img/left_arrow.png">

        <input id="input_pseudo_creer" class="input_txt" type="text" value="" placeholder="Pseudo"/>
        <div>
            <input type="file" id="file_1" class="inputfile" onchange="onFileSelected(event,'myimage_creer')">
            <span class="file-select-button">Choisir mon image</span>
            <img class="img_profile_menu" id="myimage_creer" alt="" src="Ressources/img/img_avatar1.png"/>
            <img class="img_rotate_menu" id="rotate_2" alt="" src="Ressources/img/arrow2.png"/>
        </div>
        <button type="button" id="btn_creer_partie" class="btn btn-dark" onclick="creerUnePartie()">Créer une partie</button>

    </div>


    <div id="rejoindreUnePartie">

        <img alt="left arrow" class="left_arrow" src="Ressources/img/left_arrow.png">

        <input id="input_pseudo_rejoindre" class="input_txt" type="text" value="" placeholder="Pseudo"/>
        <input id="input_code_rejoindre" class="input_txt" type="text" value="" placeholder="Code"/>

        <div>
            <input type="file" id="file_2" class="inputfile" onchange="onFileSelected(event,'myimage')">
            <span class="file-select-button">Choisir mon image</span>
            <img class="img_profile_menu" id="myimage" alt="" src="Ressources/img/img_avatar1.png"/>
            <img class="img_rotate_menu" id="rotate_1" alt="" src="Ressources/img/arrow2.png"/>
        </div>
        <button type="button" id="btn_creer_rejoindre" class="btn btn-dark" onclick="rejoindreUnePartie()">Rejoindre la partie</button>


    </div>

    <div id="code"></div>

    <div id="game_info">

        <button type="button" id="btnLancerPartie" style="display: none" class="btn btn-dark" onclick="">Lancer la partie</button>

        <div id="contenu"></div>


    </div>

</div>

<div id="spinner">

    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>

</div>


<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body" id="exampleModalLongTitle">Modal title</div>
            <div class="modal-footer">
                <button type="button" id="btn_alert" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
